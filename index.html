<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>media querries</title>

</head>

            <img src="logo.png" height="150px" width="150px" alt="pic1">

            <div class="useful-links">
                
                <img src="share.png" alt="pic1">
                <img src="question.png" alt="pic1">
            </div>
        </div>
        <div class="bubbles">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
            <img src="bubble.png" alt="pic1">
        </div>
    </div>

</html>
